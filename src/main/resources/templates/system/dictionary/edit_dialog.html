<div class="submit-form">
    <table class="submit-table">
        <tr>
            <td class="label">字典键名：</td>
            <td><input name="id" type="hidden"><input name="keyName" class="easyui-textbox"
                                                      data-options="required:true"></td>
        </tr>
        <tr>
            <td class="label">字典键：</td>
            <td><input name="key" class="easyui-textbox" data-options="required:true">
            </td>
        </tr>
        <tr>
            <td class="label">字典值名：</td>
            <td><input name="valueName" class="easyui-textbox" data-options="required:true"></td>
        </tr>
        <tr>
            <td class="label">字典值别名：</td>
            <td><input name="valueSlug" class="easyui-textbox" data-options="required:true"></td>
        </tr>
        <tr>
            <td class="label">字典值：</td>
            <td><input name="value" class="easyui-textbox" style="height: 50px;"
                       data-options="multiline:true">
            </td>
        </tr>
        <tr>
            <td class="label">字典分类：</td>
            <td><input name="dictionaryCategoryId" id="dictionaryCategoryId" class="easyui-combotree"></td>
        </tr>
        <tr>
            <td class="label">是否启用：</td>
            <td><input name="enabled" id="enabled">
            </td>
        </tr>
        <tr>
            <td class="label">排序：</td>
            <td><input name="sort" class="easyui-numberbox"></td>
        </tr>
        <tr>
            <td class="label">备注：</td>
            <td><input name="remark" class="easyui-textbox" style="height:50px;"
                       data-options="multiline:true"></td>
        </tr>
    </table>
</div>

<script type="text/javascript">
    $(function () {
        $('#dictionaryCategoryId').combotree({
            url: Url.System.Api.DICTIONARY_CATEGORY + '/list_all_as_combo_tree'
        });
        $('#enabled').combobox({
            url: Url.System.Api.DICTIONARY + '/list_all_by_key/IS_OR_NOT',
            valueField: 'value',
            textField: 'valueName',
            required: true
        });
    });
</script>
